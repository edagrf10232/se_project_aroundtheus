<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scaleable=no"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet"/>
    </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/logo.svg" alt="Around the U.S. logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
              <button type="button" class="profile__add-button"></button>  
            </section>
            <section class="cards page__section">
              <ul class="cards__list">
              </ul>
            </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2023 Edgar Fernandez</p>
        </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            type="text"
            name="title"
            id="add-title-input"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            name="description"
            id="add-description-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error-url" id="card-description-input-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

     <!-- Image Modal -->
     <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <button class="modal__close modal__close-image" id="image-close-button"></button>
        <img src="#" class="modal__card-preview" alt="#">
        <h2 class="modal__image-caption"></h2>
      </div>
     </div>
     <!-- Template -->
     <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </li>
     </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
